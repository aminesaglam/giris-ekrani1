<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1 style="position: fixed" style="font-size: xx-large">
      Lütfen Formu Eksiksiz Doldurunuz.
    </h1>
    <hr />
    <br />
    <br /><br />
    <hr />
    <h2>Hesap Bilgileriniz</h2>

    <table>
      <tr>
        <td>
          <label for="name">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" placeholder="Kullanıcı adını giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="epostanızı giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="şifrenizi giriniz" />
        </td>
      </tr>
    </table>
    <table>
      <h2>Kişisel Bilgileriniz</h2>

      <tr>
        <td>
          <label for="name">Adınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" placeholder="adınızı giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="surname" placeholder="soyadınızı giriniz" />
        </td>
      </tr>
      <tr>
        <td><label for="şehir">Şehir:</label></td>
        <td style="width: 50px"></td>
        <td>
          <select id="şehir">
            <option>Seçiniz</option>
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="43">Kütahya</option>
            <option value="61">Trabzon</option>
            <option value="35">İzmir</option>
            <option value="41">Kocaeli</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="cinsiyet">Cinsiyet:</label></td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" /> Erkek
          <input type="radio" name="cinsiyet" /> Kadın
        </td>
      </tr>
      <tr>
        <td><label for="hobi">Hobileriniz:</label></td>
        <td></td>
        <td>
          <input type="checkbox" /> Sinema <input type="checkbox" /> Resim
          <input type="checkbox" />Şarkı<input type="checkbox" /> Spor
          <input type="checkbox" /> Kitap
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
